{% extends "layout.html" %} {% block body %}
<p>
  Welcome to the event application!
</p>
{% if needs_participants %}
<p>
  The following events need participants, check them out:
</p>

<ul>
  {% for event in needs_participants %}
  <li>
    <a href="/events/{{ event.id }}">{{ event.name }}</a>
  </li>
  {% endfor %}
</ul>
{%endif%} {% endblock %}
