{% extends "layout.html" %} {% block body %}
<table>
  <tr>
    <th>event</th>
    <th>description</th>
    <th>last modified</th>
  </tr>
  {% for event in events %}
  <tr>
    <td>{{ event.name }}</td>
    <td>{{ event.description }}</td>
    <td>{{ event.date_modified }}</td>
    <td><a href="/events/{{ event.id }}">view/change</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
