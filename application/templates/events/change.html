{% extends "layout.html" %} {% block body %}
<form method="POST" action="{{ url_for('events_change') }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        {{ form.description.label }}
      </td>
      <td>
        {{ form.description }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Add a new event" />
      </td>
    </tr>
  </table>
</form>
{% endblock %}
